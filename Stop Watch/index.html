<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">


    <title>Stop-Watch</title>
</head>

<body>


    <h1 class="text-center">Stop Watch</h1>




    <div class="counter">
        <ul>
            <li id="min">00 </li>
            <li style="margin-left: 3%;">:</li>
            <li id="sec">00</li>
            <li style="margin-left: 3%;">:</li>

            <li id="msec"> 00 </li>



        </ul>
    </div>

    <div class="buttons">
        <button class="btn btn-default " onclick="Start()" id="Startbtn"><i class="fa fa-play" id='icon'></i></button>
        <button class="btn btn-default" onclick="Stop()" id="Stopbtn"><i class="fa fa-pause" id='icon'></i></button>
        <button class="btn btn-default" onclick="location.reload()"><i class="fa fa-refresh" aria-hidden="true" id='icon'></i></button>
    </div>







    <script src="app.js"></script>
































</body>

</html>
