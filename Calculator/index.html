<body>

    <div class="container-fluid mt-5">

        <div class="row">


            <div class="simple col-xl-12 col-lg-12 col-md-12 col-sm-6">

                <div class="card" style="width: 20rem;">


                    <div class="card-body">

                        <div class="row  abc">
                            <h6> CALCULATOR</h6>



                        </div>

                        <div class="row mt-2">
                            <input disabled type="text" placeholder="0" class="form-control" id="Cal" style="height: 20px; background-color: #f1f7f6; border-bottom:1px solid rgba(128, 128, 128, 0.281) ;">
                            <input disabled type="text" class="form-control" id="Result" placeholder="Ans">
                        </div>
                        <div class="row mt-2">


                        </div>

                        <div class="row">
                            <button class="btn btn-light  " style="width: 100%;" onclick="CLear()">Clear</button>

                        </div>

                        <div class="row">
                            <button class="btn btn-light btn-lg" onclick="getnum('+')">+</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('-')">-</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('*')">x</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('/')">/</button>
                        </div>

                        <div class="row">
                            <button class="btn btn-light btn-lg" onclick="getnum('7')">7</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('8')">8</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('9')">9</button>
                            <button class="btn btn-light btn-lg" onclick="remove()"><i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                        </div>

                        <div class="row">
                            <button class="btn btn-light btn-lg" onclick="getnum('4')">4</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('5')">5</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('6')">6</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('(')">(</button>
                        </div>


                        <div class="row">
                            <button class="btn btn-light btn-lg" onclick="getnum('1')">1</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('2')">2</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('3')">3</button>
                            <button class="btn btn-light btn-lg" onclick="getnum(')')">)</button>
                        </div>

                        <div class="row">
                            <button class="btn btn-light btn-lg" onclick="getnum('.')">.</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('0')">0</button>
                            <button class="btn btn-light btn-lg" onclick="getnum('%')">%</button>
                            <button class="btn btn-light btn-lg" onclick="getResult()">=</button>


                        </div>


                    </div>
                </div>



            </div>







        </div>










    </div>

    <hr>

    </div>
